apply plugin: 'com.jfrog.bintray'

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    configurations = ['archives']
    publications = ['BintrayArchives']
    pkg {
        repo = 'maven'
        userOrg = 'jtwig'
        name = 'jtwig-spring-csrf-extension'
        desc = 'Jtwig : Modern Template Engine for Java'
        websiteUrl = 'http://www.jtwig.org'
        issueTrackerUrl = 'https://github.com/jtwig/jtwig/issues'
        vcsUrl = 'https://github.com/jtwig/jtwig-spring-csrf-extension.git'
        licenses = ['Apache-2.0']
        labels = ['java', 'templates', 'jtwig']
        publicDownloadNumbers = true
        publish = true
        version {
            name = project.version
            desc = 'Jtwig : Modern Template Engine for Java'
            vcsTag = "jtwig-spring-csrf-extension-" + project.version
        }
    }
}
